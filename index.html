<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Live Vliegtuigen - OpenSky</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2); // start: wereldbeeld
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let planes = {}; // dictionary met vliegtuigen

    // Functie om vliegtuigicoon te maken met schaal volgens zoom
    function createPlaneIcon(rotation, zoom) {
      const size = Math.max(12, zoom * 2); // minimaal 12px, groter bij inzoomen
      return L.divIcon({
        className: '',
        html: `
          <svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" 
               viewBox="0 0 24 24" fill="black" stroke="black" stroke-width="2"
               style="transform: rotate(${rotation}deg); transform-origin: center;">
            <path d="M2.5 19l19.5-7L2.5 5v5l10 2-10 2z"/>
          </svg>
        `,
        iconSize: [size, size],
        iconAnchor: [size/2, size/2]
      });
    }

    async function fetchPlanes() {
      const url = "https://opensky-network.org/api/states/all"; // hele wereld 🌍
      const zoom = map.getZoom();

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.states) {
          const activeIcao = new Set();

          data.states.forEach(state => {
            const icao24 = state[0]; // uniek ID
            const callsign = state[1];
            const lon = state[5];
            const lat = state[6];
            const velocity = state[9];
            const track = state[10];

            if (lat && lon) {
              activeIcao.add(icao24);

              if (!planes[icao24]) {
                // nieuw vliegtuig
                const marker = L.marker([lat, lon], { icon: createPlaneIcon(track || 0, zoom) })
                  .bindPopup(`<b>${callsign || "Onbekend"}</b><br>
                              Snelheid: ${Math.round(velocity)} m/s<br>
                              Heading: ${track || "?"}°`)
                  .addTo(map);

                planes[icao24] = { marker, lastTrack: track || 0 };
              } else {
                // bestaand vliegtuig → update positie & rotatie
                planes[icao24].marker.setLatLng([lat, lon]);
                const icon = createPlaneIcon(track || planes[icao24].lastTrack, zoom);
                planes[icao24].marker.setIcon(icon);
                planes[icao24].lastTrack = track || planes[icao24].lastTrack;
              }
            }
          });

          // vliegtuigen die niet meer actief zijn verwijderen
          for (let id in planes) {
            if (!activeIcao.has(id)) {
              map.removeLayer(planes[id].marker);
              delete planes[id];
            }
          }
        }
      } catch (err) {
        console.error("Fout bij ophalen data:", err);
      }
    }

    // initieel en elke 0,5 seconden verversen
    fetchPlanes();
    setInterval(fetchPlanes, 500);

    // bij zoom aanpassen ook iconen opnieuw schalen
    map.on("zoomend", () => {
      const zoom = map.getZoom();
      for (let id in planes) {
        const track = planes[id].lastTrack || 0;
        planes[id].marker.setIcon(createPlaneIcon(track, zoom));
      }
    });
  </script>
</body>
</html>
